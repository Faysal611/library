<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
    <link rel="shortcut icon" href="image.png" type="image/x-icon">
</head>

<body>
    <div class="nav">
        <p class="title">My library</p>
        <p class="name">Made By: Md. Faysal Hasan</p>
    </div>

    <button class="addBookBtn">Add Book</button>

    <div class="form-outer-container">
        <div class="form-container">
            <div class="form">
                <div class="inputfield">
                    <label for="bookTitle">Enter Book's Title: </label>
                    <input type="text" id="bookTitle">
                </div>
                <div class="inputfield">
                    <label for="bookAuthor">Enter Author's Name: </label>
                    <input type="text" id="bookAuthor">
                </div>
                <div class="inputfield">
                    <label for="pageNum">Page Count: </label>
                    <input type="number" id="pageNum">
                </div>
                <div class="radio">
                    <label for="haveRead">Read Status: </label>
                    <div>
                        <input type="radio" name="book" value="finished" id="finished">
                        <label for="finished">Finished</label>
                    </div>
                    <div>
                        <input type="radio" name="book" value="unfinished" id="unfinished">
                        <label for="unfinished">Unfinished</label>
                    </div>
                </div>
                <div class="btnContainer">
                    <button class="ac add">Add</button>
                    <button class="ac close">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="bookContainer">
        
    </div>


    <script src="script.js"></script>
</body>

</html>
